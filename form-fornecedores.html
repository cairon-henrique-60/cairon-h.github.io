<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form-fornecedores.css">
    <link rel="stylesheet" href="form-produtos.css">
    <title>Cadastro de Fornecedores</title>
    <script src="form-fornecedores.js"></script>
  </head>
  <body>
    <fieldset class="cabecalho">
      
        <label class="logo">
          <img class="imgLogo" src="imagens/Logo.svg" alt="Logo da empresa" width="280px" height="40px" style="margin-top: 8%; "/>
        </label>
        <i id="scroll" class="fas fa-align-justify"></i>
        <label class="usuario">
        <img class="fotoUsuario" src="imagens/fotoUsuario.svg" alt="Imagem de perfil do Usuario" width="40px" height="40px" />Jacqueline Milke | Administrador
        <img class="seta" src="imagens/mostrarInformacoes.svg"width="10px"height="10px"/>
        </label>
    </fieldset>
    
      <nav>
        <ul>
          <li><img src="imagens/Dashboard.svg"/>Dashboard</li>
          <li><img src="imagens/Caixa.svg"/>Caixa</li>
          <li><img src="imagens/Clientes.svg"/>Clientes</li>
          <li>
            <div id="product-action" type="button"  class="product-action">
            <img src="imagens/Produtos.svg"/>Produtos
            </div>
          </li>
          <li> 
            <div id="btn-action" type="button"  class="btn-action" >
            <img id="icone" src="imagens/fornecedoresB.svg"/>Fornecedores
            </div>
          </li>
          <li><img src="imagens/Financeiro.svg"/>Financeiro</li>
          <li><img src="imagens/Permissoes.svg"/>Permissões</li>
          <li><img src="imagens/Configuracoes.svg"/>Configurações</li>
          <li><img src="imagens/Ajuda.svg"/>Ajuda</li>
          <li><img src="imagens/Sair.svg"/>Sair</li>
        </ul>
      </nav>
    
      <div>
            <div class="logotipo">
              <img  src="imagens/logotipo.svg" alt="">
          </div>
        <div id="container" class="container">
        <div class="pesquisaFornecedor">
          <div>
            <h2 class="fornecedor2">FORNECEDORES</h2>
            
          </div>

            <form>
              <input class="textPesquisa" stype="text" id="textPesquisa" placeholder="Perquisar por..." />
              <i id="lupa" class="fas fa-search"></i>
              <button class="botaoPesquisar" >Pesquisar</button>
              <i  id="search" class="fas fa-plus-circle"></i>     
              <input type="button"  onclick="mostrar('cadastroFornecedor')" id="botaoNovo" class="botaoNovo" value="Novo Fornecedor"/>
            </form>
        </div>
    </div>
  <section>
    <form onsubmit="return validar()">
      <div id="cadastroFornecedor" class="cadastroFornecedor">
          <h2 class="cadFornecedor">CADASTRO DE FORNECEDORES</h2>
          <br>
          <div>
            <label>Razão Social*</label><br>
            <input class="inputMaior" type="text" name="razaoSocial" id="razaoSocial" required>
          </div><br><br><br>
          <div>
            <label>Nome Fantasia</label><br>
            <input class="inputMaior" type="text" name="nomeFantasia" id="nomeFantasia">
          </div><br><br><br>
          <div>
            <label >CNPJ</label><br>
            <input class="inputMenor" type="text" name="cnpj" pattern="\d{2}\.\d{3}\.\d{3}\/\d{4}-\d{2}" id="cnpj" maxlength="18" onkeypress="formatar('##.###.###/####-##',this)">
          </div>
          <div>
            <label>CPF</label><br>
            <input class="inputMenor" type="text" name="cpf" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" maxlength="14" onkeypress="formatar('###.###.###-##',this)">
          </div>
          <div>
            <label>Insc. Estadual</label><br>
            <input class="inputMenor" type="text" name="inEstadual" id="inEstadual" maxlength="15" onkeypress="formatar('###.###.###.###',this)">
          </div>
          <div>
            <label>Insc. Municipal</label><br>
            <input class="inputMenor" type="text" name="inMunicipal" id="inMunicipal" maxlength="12" onkeypress="formatar('##########-#',this)">
          </div><br><br><br>
          <div>
            <label>Endereço</label><br>
            <input class="inputMaior" class="inputMaior" type="text" name="endereco" id="endereco" >
          </div><br><br><br>
          <div>
            <label>CEP</label><br>
            <input class="inputMenor" type="text" name="cep" id="cep" maxlength="9" onkeypress="formatar('#####-###',this)">
          </div>
          <div>
            <label>Cidade</label><br>
            <input class="inputMenor" type="text" name="cidade" id="cidade">
          </div>
          <div>
            <label>Estado</label><br>
            <input class="inputMenor" type="text" name="estado" id="estado">
          </div>
          <div>
            <label>País</label><br>
            <input class="inputMenor" type="text" name="pais" id="pais">
          </div><br><br><br>
          <div>
            <label>Telefone*</label><br>
            <input class="inputTel" type="tel" name="telefone1" id="telefone1" maxlength="13" pattern="[0-9]{2}-[0-9]{4,6}-[0-9]{3,4}$" onkeypress="formatar('##-#####-####',this)" required>
            <input type="tel" class="inputTel2" name="telefone2" id="telefone2" maxlength="13" pattern="[0-9]{2}-[0-9]{4,6}-[0-9]{3,4}$" onkeypress="formatar('##-#####-####',this)">
          </div>
          <div>
            <label class=
            "mail">E-mail*</label><br>
            <input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
          </div><br><br><br>
          <button class="botaoSalvar" type="submit">Salvar</button>
          <input type="button" onclick="fechar('cadastroFornecedor')" id="botaoCancelar" class="botaoCancelar" value="Cancelar">
          
        </div>
    </div>
    </form>
  </section> 
    <!-- Formulario de produtos -->
    
    <section id="cadastro-produtos" class="cadastro-produtos">
      <div  class="pesquisa">
          <form  class="container-pesquisa">
              <h2>Produtos</h2><hr>

              <label class="grupo1">
                <span>Grupo</span>
                <select id="grupo" required>
                    <option value="0">Selecione</option>
                    <option value="">Hidraulica</option>
                    <option value="">Eletrica</option>
                    <option value="">Ferramentas</option>
                    <option value="">Acabamentos</option>
                </select>
              </label>
              
              <label>
                  <input class="pesq-produtos" type="text" autofocus required>
              </label>

              <i id="lupa" class="fas fa-search"></i>
              <input  class="btn-pesquisar"  type="submit"value="pesquisar">  
              <i  id="search" class="fas fa-plus-circle"></i>        
              <input id="btn-NovoProd" onclick="mostrar('container-cadastro')" class="novo-fonr" type="button" value="novo produto" >

              <div class="custeio1">
                <form class="formcusto1">
                    <fieldset>       
                      <label class="compra-custo">
                        <span>Preço de Compra</span>
                        <input type="number" >
                      </label>                    
                      <label class="porcentagem-custo" unit="%">
                        <span>Porcentagem Custo</span>
                        <input type="number" min="0.00" max="120.00">
                      </label>                    
                      <label class="preco-lucro"unit="%">     
                        <span>Porcentagem Lucro</span>
                        <input type="number">
                      </label>                    
                      <label class="preco-venda" unit="%">
                        <span>Preço Sugerido</span>
                        <input type="number">
                      </label>
                    </fieldset>
                </form>
              </div>

          </form>
      </div>
       </section>

       <section id="container-cadastro"  class="cadastroProdutos">
      <div class="container-cadastro">
          <form class="form-cadastro">
            <h2> Cadastro de Produtos</h2>
              <label>
                  <span>Descrição de Produtos</span>
                  <input class="description" type="text" maxlength="50" required>
              </label>
              <label>
                  <span>Fabricante</span>
                  <input class="description" type="text" required>
              </label>
          </form>
      </div>    

      <div class="pesqui">
          <form class="form-pesquisa">       
              <fieldset class="container-produtos">

                <label class="medidas" required>
                  <span>Unid.Medida</span>
                  <select id="un-medidas">
                      <option value="0">Selecione</option>
                      <option class="container-produtos"value="0">BDJ-Bandeja</option>
                      <option value="0">CX-Caixa</option>
                      <option value="0">DZ-Duzia</option>
                      <option value="0">G-Grama</option>
                      <option value="0">JG-Jogo</option>
                      <option value="0">KG-Quilograma</option>
                      <option value="0">L-Litro</option>
                      <option value="0">M-Metro</option>
                      <option value="0">M2-Metro Quadrado</option>
                      <option value="0">M3-Metro Cúbico</option>
                      <option value="0">MIL-Milheiro</option>
                      <option value="0">PAR-Par</option>
                      <option value="0">PC-Peça</option>
                      <option value="0">PCT-Pacote</option>
                      <option value="0">SC-Saca/Saco</option>
                      <option value="0">TON_Tonel. Metro. Líquido</option>
                      <option value="0">UN-Unidade</option>
                  </select>                         
                </label>

                <label class="local-estocado"required>
                  <span>Localização da Loja</span>
                  <select id="localizacao">
                      <option value="">Selecione</option>
                      <option value="">Corredor central/Prateleira 5</option>
                      <option value="">Corredor 4/Prateleira 7</option>
                      <option value="">Corredor 2/Prateleira 5</option>
                  </select>
                </label>

                  <label>
                      <span>Grupo</span>
                      <select id="grupo" required>
                          <option value="0">selecione</option>
                          <option value="">Hidraulica</option>
                          <option value="">Eletrica</option>
                          <option value="">Ferramentas</option>
                          <option value="">Acabamentos</option>
                      </select>
                  </label>
                                           
                  <label class="-compra">
                      <span>Preço do Produto</span>
                          <input  id="preco-compra" type="number" required>             
                  </label>
              </fieldset>
          </form> 
      </div>
      <div class="custeio">
          <form class="form-custo">
              <fieldset>                    
                  <label class="porcentagem-custo" unit="%">
                      <span>Preço da Compra</span>
                      <input type="number" min="0.00" max="120.00">
                  </label>                    
                  <label class="porcentagem-lucro" unit="%">
                      <span>Porcentagem Custo</span>
                      <input type="number" min="0.00" max="120.00">
                  </label>                    
                  <label class="preco-venda"unit="%">         
                      <span>Porcentagem Lucro</span>
                      <input type="number" required>
                  </label>                    
                  <label class="preco-venda" unit="%">
                      <span>Preço Sugerido</span>
                      <input type="number" required>
                  </label><br><br><br>

                <div class="status">
                    <label class="stoq">         
                      <span>Status Estoque</span>
                      <input type="number" required>
                  </label>                    
                  <label class="stoq">         
                    <span>Entrada do Produto</span>
                    <input type="number" required>
                  </label>                    
                  <label class="stoq">         
                    <span>Prazo de Validade</span>
                    <input type="date" required>
                  </label>                    
                </div>

                  <div class="saida">
                      <input class="salvar" type="submit" value="Salvar">
                      <input class="cancelar" type="button" id="btn-Cancelar" onclick="fechar('container-cadastro')" value="Cancelar">    
                  </div>
              </fieldset>
          </form>
      </div>                
 </section>
  </div>
  <script src="https://kit.fontawesome.com/562a71b37f.js" crossorigin="anonymous"></script>
